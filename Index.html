<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan PIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Masukkan Kode PIN</h1>
        <div class="pin-container">
            <input type="text" id="pin1" maxlength="1" oninput="moveToNext(this, 'pin2')">
            <input type="text" id="pin2" maxlength="1" oninput="moveToNext(this, 'pin3')">
            <input type="text" id="pin3" maxlength="1" oninput="moveToNext(this, 'pin4')">
            <input type="text" id="pin4" maxlength="1" oninput="moveToNext(this, 'pin5')">
            <input type="text" id="pin5" maxlength="1" oninput="moveToNext(this, 'pin6')">
            <input type="text" id="pin6" maxlength="1">
        </div>
        <button id="submitBtn" onclick="validatePin()">Masuk</button>
        <p id="errorMessage" style="color: red; display: none;">PIN Salah, coba lagi!</p>
    </div>

    <!-- Loading Spinner -->
    <div id="spinnerOverlay" class="spinner-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script>
        // Fungsi untuk berpindah ke input berikutnya
        function moveToNext(current, nextFieldID) {
            if (current.value.length === 1) {
                document.getElementById(nextFieldID).focus();
            }
        }

        // Fungsi validasi PIN
        function validatePin() {
            const pin = document.getElementById('pin1').value +
                        document.getElementById('pin2').value +
                        document.getElementById('pin3').value +
                        document.getElementById('pin4').value +
                        document.getElementById('pin5').value +
                        document.getElementById('pin6').value;
            
            const correctPin = "090909";   // PIN Utama
            const backupPin = "654321";    // PIN Cadangan

            // Tampilkan spinner loading
            document.getElementById('spinnerOverlay').style.display = "block";
            
            // Simulasi loading selama 2 detik
            setTimeout(function() {
                if (pin === correctPin || pin === backupPin) {
                    window.location.href = "success.html"; // Ganti dengan halaman tujuan jika PIN benar
                } else {
                    document.getElementById('errorMessage').style.display = "block";
                    document.getElementById('spinnerOverlay').style.display = "none";
                }
            }, 2000);
        }
    </script>
</body>
</html>
